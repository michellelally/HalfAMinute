<mat-card>
  <form (submit)="onAddWord(wordForm)" #wordForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="word"
        ngModel
        minlength="2"
        #title="ngModel">
      <!-- <mat-error *ngIf="words.invalid">Please enter a word.</mat-error> -->
    </mat-form-field>
    <br><br>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Word</button>
  </form>
</mat-card>
