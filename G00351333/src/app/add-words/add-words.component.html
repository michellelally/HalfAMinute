<body>
<div id="wrapper">
  <mat-card>
    <form (submit)="onAddWord(wordForm)" #wordForm="ngForm">
      <mat-form-field>
        <input matInput type="text" name="word" ngModel minlength="2" #word="ngModel">
         <mat-error *ngIf="word.invalid">Please enter a word.</mat-error>
      </mat-form-field>
      <br><br>
      <button mat-raised-button color="accent" type="submit">Save Word</button>
    </form>
  </mat-card>
</div>
</body>
