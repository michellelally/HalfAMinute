<body>
  <div id="wrapper">
    
    <br><p id="timer"> {{seconds}}</p><br>
    
    <mat-card>
      <ul *ngFor="let word of words | slice:0:5; let i=index">
        <li>{{word.words}}</li>
      </ul>
      <button mat-button color="primary" (click)="refresh()">Play Again!</button>
    </mat-card>
    <br>
  </div>
</body>
